<div class="content">
    <md-card ng-click="goToExam(sem)" ng-repeat="sem in semesters">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Semester {{sem}}</span>
            <span class="md-subhead">Click to view respective exams</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
      </md-card>
</div>
